<h3>Log In</h3>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}<br>
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</form>
